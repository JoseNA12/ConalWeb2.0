        function tequiero() {
            L.mapquest.key = 'wI7GzCgGRmAdCee5rNJRu2yLnnuEbgiB';

            var map = L.mapquest.map('map', {

                zoom: 12
            });

            map.addControl(L.mapquest.control());
        }
    </script>
